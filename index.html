    function maxOfThree() {

       var x = document.getElementById("firstNum").value;
       var y = document.getElementById("secondNum").value;
       var z = document.getElementById("thirdNum").value;

      if (parseInt(x) > parseInt(y) && parseInt(x) > parseInt(z))
      {
        document.getElementById('max').innerHTML = x;
      } else if (parseInt(y) > parseInt(x) && parseInt(y) > parseInt(z))
      {
        document.getElementById('max').innerHTML = y;
      }
      else if (parseInt(z) > parseInt(x) && parseInt(z) > parseInt(y))
      {
        document.getElementById('max').innerHTML = z;
      }
    }

    function time()
     {
      var num = document.getElementById("timer").value;
      var hours = Math.floor(num / 60);
      var minutes = num % 60;

      document.getElementById('hm').innerHTML = hours + ":" +  minutes;

    }

    function beg(){
      var a = document.getElementById("one").value;
      var b = document.getElementById("two").value;

      common(a, b);
    }

    function common(a, b){
      var arr = [];
      var dis = document.getElementById("dis");

      for(var i = 0; i < a.length; i++){
        if (b.indexOf(a[i]) >= 0){
          arr.push(a[i]);
        }
      }
      dis.innerHTML = arr;
    }


    </script>
